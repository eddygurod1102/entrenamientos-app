{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block contenido %}
<div class="container">
    <form action="{% url 'atleta_existente_agregado' %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Agregar" class="btn btn-outline-primary">
    </form>
</div>
{% endblock contenido %}
