{% extends 'base.html' %}

{% block contenido %}
<div class="container d-flex justify-content-center">
    <div class="card text-center" style="width:30rem;">
        <div class="card-header">
            {{ ejercicio }}
        </div>
        <div class="card-boy">
            {% if ejercicio.descripcion == '' %}
            <p class="card-text">Este ejercicio a&uacute;n no cuenta con una descripci&oacute;n</p>
            {% else %}
            <p class="card-text">{{ ejercicio.descripcion }}</p>
            {% endif %}
        </div>
        <div class="card-footer">
            <a href="{% url 'lista_ejercicios' %}" class="btn btn-primary">Volver</a>
            <a href="{% url 'editar_ejercicio' ejercicio.pk %}" class="btn btn-success">Editar</a>
            <a href="{% url 'eliminar_ejercicio' ejercicio.pk %}" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
</div>
{% endblock contenido %}
