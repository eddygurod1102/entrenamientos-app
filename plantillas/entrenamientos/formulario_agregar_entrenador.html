{% extends 'base.html' %}

{% load crispy_forms_tags%}

{% block contenido %}
<div class="container">
    <form action="{% url 'entrenador_agregado' %}" method="post" class="mb-3">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Agregar Entrenador" class="btn btn-outline-primary">
    </form>
</div>
{% endblock contenido %}
